<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<body>



<h3>Product List</h3>
<h:form prependId="false">


    <table>
        <tr>
            <td>Name :</td>
            <td><h:inputText size = "10" value = "#{productController.name}" /></td>
        </tr>

        <tr>
            <td>Address :</td>
            <td><h:inputText size = "20" value = "#{productController.address}" /></td>
        </tr>

        <tr>
            <td>PhoneNumber :</td>
            <td><h:inputText size = "5" value = "#{productController.phoneNumber}" /></td>
        </tr>


    </table>

    <br/>
    <h:dataTable var="product" value="#{productController.products}"
                 border="1" cellpadding="2" cellspacing="2">

        <h:column>
            <f:facet name="header">Name</f:facet>
            #{product.name}
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            #{product.description}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{product.price}
        </h:column>

        <h:column>
            <f:facet name="header">Brand</f:facet>
            #{product.brand}
        </h:column>

        <h:column>
            <f:facet name="header">Option</f:facet>
            <h:commandLink value="Buy Now" action="#{orderController.buy(product,productController.name)}"></h:commandLink>
        </h:column>
    </h:dataTable>
</h:form>

</body>
</html>
